<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving background image on mousemove</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./jquery.backgroundMove.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .move {
        background: url(image/joker.jpg);
        background-repeat: no-repeat;
        background-size: 110%;
        height: 650px;
      }
      h1 {
        margin: 0;
        padding: 0;
        line-height: 650px;
        color: #fff;
        text-transform: uppercase;
        font-size: 6em;
        text-align: center;
        font-family: arial;
      }
    </style>
  </head>
  <body>
    <section class="move">
      <h1>background</h1>
    </section>
    <script>
        $(".move").backgroundMove({
          movementStrength: "50",
        });
      </script>
  </body>
</html>
