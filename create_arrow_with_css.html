<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Arrow With CSS</title>
    <style>
        body {
            margin: 0;
            padding: 420px 0 0 830px;
            background-color: #6d0000;
        }
        .left,
        .right {
            width: 100px;
            height: 100px;
            transition: .5s;
            float: left;
            box-shadow: -2px 2px 0 rgba(255, 255, 255, .5);
        }
        .left {
            transform: rotate(45deg);
        }
        .right {
            transform: rotate(-135deg);
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
