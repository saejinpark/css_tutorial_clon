<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Hero Image On Scroll</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            $(".zoom img").css({
                width: (100 + scroll/5) + "%"
            })
        })
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 700px;
        overflow: hidden;
        position: relative;
      }
      section img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%);
      }
    </style>
  </head>
  <body>
    <section class="zoom">
      <img src="image/joker.jpg" alt="image" />
    </section>
    <section></section>
  </body>
</html>
